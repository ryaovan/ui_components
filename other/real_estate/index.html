<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Randy Van - Real Estate Landing</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
            integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./footer.css" />
    </head>
    <body>
        <div class="container">
            <div class="container-header">
                <div class="navigation">
                    <button id="nav-buy">Buy</button>
                    <button>Sell</button>
                    <button>Rent</button>
                    <button>Mortgage</button>
                    <button>Agents</button>
                    <button>Featured</button>
                    <button>News</button>
                    <div class="login">
                        <button>Log In</button>
                        <button id="signup">Sign Up</button>
                    </div>
                </div>
                <div class="search-container">
                    <form>
                        <div class="search-header">
                            <input
                                type="radio"
                                id="buy"
                                name="search-options"
                                value="buy"
                                checked
                            />
                            <label for="buy">buy</label>

                            <input
                                type="radio"
                                id="rent"
                                name="search-options"
                                value="rent"
                            />
                            <label for="rent">rent</label>

                            <input
                                type="radio"
                                id="sell"
                                name="search-options"
                                value="sell"
                            />
                            <label for="sell">sell</label>

                            <input
                                type="radio"
                                id="home-estimate"
                                name="search-options"
                                value="home-estimate"
                                placeholder="home estimate"
                            />
                            <label for="home-estimate">home estimate</label>
                        </div>
                        <div class="search-body">
                            <label for="search">
                                <input
                                    type="search"
                                    id="location"
                                    placeholder="Enter an address, City, ZIP, Neighborhood"
                                />
                                <button>Search</button>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="stats">
                    <div class="stat-element">
                        <h1>1,682</h1>
                        <h4>Homes for Sale</h4>
                    </div>

                    <div class="stat-divider"></div>

                    <div class="stat-element">
                        <h1>178</h1>
                        <h4>Open Houses</h4>
                    </div>

                    <div class="stat-divider"></div>

                    <div class="stat-element">
                        <h1>2,786</h1>
                        <h4>Recently Sold</h4>
                    </div>

                    <div class="stat-divider"></div>

                    <div class="stat-element">
                        <h1>475</h1>
                        <h4>Price Reduced</h4>
                    </div>
                </div>
            </div>

            <div class="container-body">
                <h3>homes you might like</h3>
                <div class="related-cards">
                    <div class="related-card">
                        <div class="card-header">
                            <img src="./images/home1.PNG" alt="home 1" />
                        </div>
                        <div class="card-body">
                            <div class="card-body-info">
                                <h3>$2,049,000</h3>
                                <p>
                                    3228 Washington St <br />
                                    San Diego, CA
                                </p>
                            </div>
                            <div class="card-body-save">
                                <input type="checkbox" id="home1-heart" />
                                <label for="home1-heart"
                                    ><i class="fa fa-heart"></i
                                ></label>
                            </div>
                        </div>
                    </div>
                    <div class="related-card">
                        <div class="card-header">
                            <img src="./images/home2.PNG" alt="home 2" />
                        </div>
                        <div class="card-body">
                            <div class="card-body-info">
                                <h3>$3,366,000</h3>
                                <p>
                                    4341 Harbor Walk Ave <br />
                                    Los Angeles, CA
                                </p>
                            </div>
                            <div class="card-body-save">
                                <input type="checkbox" id="home2-heart" />
                                <label for="home2-heart"
                                    ><i class="fa fa-heart"></i
                                ></label>
                            </div>
                        </div>
                    </div>
                    <div class="related-card">
                        <div class="card-header">
                            <img src="./images/home3.PNG" alt="home 3" />
                        </div>
                        <div class="card-body">
                            <div class="card-body-info">
                                <h3>$1,025,000</h3>
                                <p>
                                    8710 Hammett Ave <br />
                                    Seattle, WA
                                </p>
                            </div>
                            <div class="card-body-save">
                                <input type="checkbox" id="home3-heart" />
                                <label for="home3-heart"
                                    ><i class="fa fa-heart"></i
                                ></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <hr />
                <div class="footer-body">
                    <h5>Randy Van</h5>
                    <a href="#"></a>
                    <div class="footer-source">
                        <small>Design: </small>
                        <a
                            href="https://uidesigndaily.com/posts/photoshop-real-estate-landing-page-day-159"
                            >UI Daily Design</a
                        >
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
